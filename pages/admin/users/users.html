    <div class="sm:ml-64 bg-gray-900">

                        <a href="./users_create.html"

            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                            <span class="sr-only">Action button</span>
                            Action

                            </ul>

                                    User</button>
                            </div>
                        </div>

                    <label for="table-search" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                            </svg>
                        </div>
                        <input type="text" id="table-search-users"

                            placeholder="Search for users">
                    </div>
                </div>
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="p-4">
                                <form id="select" class="flex items-center">
                                    <input id="checkbox-all-search" onclick="selects()" type="checkbox"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="checkbox-all-search" class="sr-only">checkbox</label>
                                </form>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Nama
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Email
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Role
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="checkbox-table-search-1" name="chk" type="checkbox"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row"
                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                Hudzaifah
                            </th>
                            <td class="px-6 py-4">
                                hudz@gmail.com
                            </td>
                            <td class="px-6 py-4">
                                Admin
                            </td>
                            <td class="flex items-center px-6 py-4 space-x-3">
                                <a href="./users_detail.html"
                                    class="font-medium text-green-600 dark:text-green-500 hover:underline">Detail</a>
                                <a href="./users_edit.html"
                                    class="font-medium text-yellow-600 dark:text-yellow-500 hover:underline">Edit</a>
                                <a href="#"
                                    class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script>
        function selects() {
            var chk = document.getElementsByName('chk');
            for (var i = 0; i < chk.length; i++) {
                if (chk[i].type=='checkbox') {
                    if (chk[i].checked==true) {
                        chk[i].checked=false;
                    } else {
                        chk[i].checked=true
                    }
                }
            }
        }
    </script>
</body>
